plugins {
    id 'java'
}

group 'edu.lasalle.oop'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'io.vavr', name: 'vavr', version: '0.10.0'

    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
